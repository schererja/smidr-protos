version: v2
plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/protocolbuffers/js
    out: gen/js
  - remote: buf.build/grpc/web
    out: gen/js
    opt:
      - import_style=typescript
      - mode=grpcwebtext